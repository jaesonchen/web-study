<!DOCTYPE html>
<html>
  <head>
    <title>selector.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
	<script type="text/javascript">
	//$("*") 		所有元素 
	//$(this) 		当前 HTML 元素 
	//$("p") 		所有 <p> 元素。
	//$("p.intro") 	选取所有 class="intro" 的 <p> 元素。
	//$("#main")	id="main" 的元素 
	//$("p#main") 	选取所有 id="main" 的 <p> 元素。
	//$(".intro") 	所有 class="intro" 的元素 
	//$(".intro.demo") 		所有 class="intro" 且 class="demo" 的元素 
	//$("div#intro .head")	id="intro" 的 <div> 元素中的所有 class="head" 的元素 
	//$("ul li:first") 		每个 <ul> 的第一个 <li> 元素
	//$("p:last") 			最后一个 <p> 元素 
	//$("ul li:eq(3)") 		列表中的第四个元素（index 从 0 开始） 
	//$("ul li:gt(3)") 		列出 index 大于 3 的元素 
	//$("ul li:lt(3)") 		列出 index 小于 3 的元素 
	//$(":header") 			所有标题元素 <h1> - <h6> 
	//$("p:contains('W3c')")包含指定字符串的所有<p>元素 
	//$("[href]") 			选取所有带有 href 属性的元素。
	//$("[href='#']")		选取所有带有 href 值等于 "#" 的元素。
	//$("[href!='#']") 		选取所有带有 href 值不等于 "#" 的元素。
	//$("[href$='.jpg']")	所有带有以 ".jpg" 结尾的属性值的 href 属性 
	//$(":input")			所有 <input> 元素
	//$(":text")			所有 type="text" 的 <input> 元素
	//$(":password")		所有 type="password" 的 <input> 元素
	//$(":radio")			所有 type="radio" 的 <input> 元素
	//$(":submit") 		所有 type="submit" 的 <input> 元素
	$(document).ready(function() {
		$("button").click(function() {
    		$("p").css("background-color","red");
  		});
	});
	</script>
  </head>
  
  <body>
	<h2>This is a heading</h2>
	<p>This is a paragraph.</p>
	<p>This is another paragraph.</p>
	<button type="button">Click me</button>
  </body>
</html>

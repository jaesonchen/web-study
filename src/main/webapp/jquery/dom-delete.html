<!DOCTYPE html>
<html>
  <head>
    <title>dom-delete.html</title>
	
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
	<script type="text/javascript">
	//删除元素/内容
	//•remove() 	- 删除被选元素（及其子元素）
	//•empty() 		- 从被选元素中删除子元素
	$(document).ready(function() {
		$("#button1").click(function(){
    		$("#div1").remove();
    		alert($("#div1").html());
  		});
  		$("#button2").click(function(){
    		$("p").remove(".italic");
    		alert($("#div1").html());
  		});
		$("#button3").click(function(){
    		$("#div1").empty();
    		alert($("#div1").html());
  		});
	});
	</script>
  </head>
  
  <body>
	<div id="div1" style="height:200px;width:300px;border:1px solid black;background-color:yellow;">
		This is some text in the div.
		<p>This is a paragraph in the div.</p>
		<p>This is another paragraph in the div.</p>
		<p class="italic">This is another paragraph in the div.</p>
		<p class="italic">This is another paragraph in the div.</p>
	</div>
	<br>
	<button id="button1">删除 div 元素</button>
	<button id="button2">清空 div 元素</button>
	<button id="button3">删除 class="italic"的所有元素</button>
  </body>
</html>

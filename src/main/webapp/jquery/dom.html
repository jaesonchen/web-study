<!DOCTYPE html>
<html>
  <head>
    <title>dom.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
	<script type="text/javascript">
	//jQuery 拥有可操作 HTML 元素和属性的强大方法。
	//•text() 	- 设置或返回所选元素的文本内容
	//•html() 	- 设置或返回所选元素的内容（包括 HTML 标记）
	//•val() 	- 设置或返回表单字段的值
	//•attr() 	- 设置或返回所选元素的属性值。
	//$(selector).data(name)	从被选元素中返回附加的数据。
	//$(selector).data(name,value)	向被选元素附加数据。
	//$(selector).data(object)		使用带有名称/值对的对象向被选元素添加数据。
	//$(selector).removeData(name)	删除之前通过 data() 方法设置的数据。
	$(document).ready(function() {
		$("#btn1").click(function(){
  			alert("Text: " + $("#test1").text());
		});
		$("#btn2").click(function(){
  			alert("HTML: " + $("#test2").html());
		});
		$("#btn3").click(function(){
    		alert("Value: " + $("#test3").val());
  		});
		$("#btn4").click(function(){
    		alert($("#w3s").attr("href"));
  		});
  		
  		$("#btn5").click(function(){
    		$("#test1").text("Hello world!");
  		});
  		$("#btn6").click(function(){
    		$("#test2").html("<b>Hello world!</b>");
  		});
		$("#btn7").click(function(){
		    $("#test3").val("Dolly Duck");
		});
  		$("#btn8").click(function(){
  			$("#w3s").attr("href","http://www.w3school.com.cn/jquery");
		});
		$("#btn9").click(function(){
    		$("#w3s").attr({
      			"href" : "http://www.w3school.com.cn/jquery/",
      			"title" : "W3School jQuery 教程"
    		});
  		});
		
	});
	</script>
  </head>
  
  <body>
	<p id="test1">这是段落中的<b>粗体</b>文本。</p>
	<p id="test2">这是段落中的<b>粗体</b>文本。</p>
	<p>姓名：<input type="text" id="test3" value="米老鼠"></p>
	<p><a href="http://www.w3school.com.cn" id="w3s">W3School.com.cn</a></p>
	<button id="btn1">显示文本</button>
	<button id="btn2">显示 HTML</button>
	<button id="btn3">显示值</button>
	<button id="btn4">显示 href 值</button>
	<button id="btn5">设置文本</button>
	<button id="btn6">设置HTML</button>
	<button id="btn7">设置值</button>
	<button id="btn8">设置href 值</button>
	<button id="btn9">设置href title 值</button>
  </body>
</html>

<!DOCTYPE html>
<html>

    <title>dom-iterator2.html</title>

    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
	<script type="text/javascript">
	//向下遍历 DOM 树
	//•children()	返回被选元素的所有直接子元素。只会向下一级对 DOM 树进行遍历。可以使用可选参数来过滤对子元素的搜索。
	//•find(element)返回被选元素的后代元素，一路向下直到最后一个后代。*表示返回所有后代。
	
	$(document).ready(function() {
	
		$("#button1").click(function(){
			$("div").children().css({"color":"red","border":"2px solid red"});
		});
		
		$("#button2").click(function(){
			$("div").children("p.1").css({"color":"red","border":"2px solid red"});
		});
		
		$("#button3").click(function(){
			$("div").find("p.1").css({"color":"red","border":"2px solid red"});
		});
		
		$("#button4").click(function(){
			$("div").find("*").css({"color":"red","border":"2px solid red"});
		});
		
		
	});
	</script>
	<style>
	.descendants * { 
		display: block;
		border: 2px solid lightgrey;
		color: lightgrey;
		padding: 5px;
		margin: 15px;
	}
	</style>
  </head>
  
  <body>
	<div class="descendants" style="width:500px;">div (当前元素) 
	  <p class="1">p (子)
	    <span>span (孙)</span>     
	  </p>
	  <p class="2">p (child)
	    <span>span (孙)</span>
	  </p> 
	</div>
	<button id="button1">children</button>
	<button id="button2">children(element)</button>
	<button id="button3">find(element)</button>
	<button id="button4">find(*)</button>
  </body>
</html>

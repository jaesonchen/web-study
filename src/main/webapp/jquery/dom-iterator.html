<!DOCTYPE html>
<html>
  <head>
    <title>dom-iterator.html</title>

	<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
	<script type="text/javascript">
	//向上遍历 DOM 树
	//•parent()			返回被选元素的直接父元素。只会向上一级对 DOM 树进行遍历。
	//•parents()		返回被选元素的所有祖先元素，它一路向上直到文档的根元素 (<html>)。 可以使用可选参数来过滤对祖先元素的搜索。
	//•parentsUntil()	返回介于两个给定元素之间的所有祖先元素。
	
	$(document).ready(function() {
		$("#button1").click(function(){
			$("span").parent().css({"color":"red","border":"2px solid red"});
			alert($("body").html());
		});
		
		$("#button2").click(function(){
			$("span").parents().css({"color":"red","border":"2px solid red"});
		});
		
		$("#button3").click(function(){
			$("span").parents("ul").css({"color":"red","border":"2px solid red"});
		});
		
		$("#button4").click(function(){
			$("span").parentsUntil("div").css({"color":"red","border":"2px solid red"});
		});
	});
	</script>
	<style>
	.ancestors * { 
		display: block;
		border: 2px solid lightgrey;
		color: lightgrey;
		padding: 5px;
		margin: 15px;
	}
	</style>
  </head>
  
  <body>
	<div class="ancestors">顶层div
	  <div style="width:500px;">div (曾祖父)
	    <ul>ul (祖父)
	      <li>li (直接父)
	        <span>span</span>
	      </li>
	    </ul>
	  </div>
	
	  <div style="width:500px;">div (祖父)
	    <p>p (直接父)
	        <span>span</span>
	      </p> 
	  </div>
	</div>

	<button id="button1">parent</button>
	<button id="button2">parents</button>
	<button id="button3">parents(element)</button>
	<button id="button4">parentsUntil(element)</button>
  </body>
</html>

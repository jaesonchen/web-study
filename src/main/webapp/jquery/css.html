<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>css.html</title>
	
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
	<script type="text/javascript">
	//•addClass() 		- 向被选元素添加一个或多个类
	//•removeClass() 	- 从被选元素删除一个或多个类
	//•toggleClass() 	- 对被选元素进行添加/删除类的切换操作
	//•css() 			- 设置或返回样式属性
	$(document).ready(function(){
	  	$("#button1").click(function(){
	  		$("h1,h2,p").addClass("blue");
	  		$("#div1").addClass("important");
	    	$("#div2").addClass("important blue");
	    	alert($("body").html());
	  	});
	  	$("#button2").click(function(){
			$("h1,p").removeClass("blue");
			alert($("body").html());
		});
	  	$("#button3").click(function(){
			$("h1,p").toggleClass("blue");
			alert($("body").html());
		});
	});
	</script>
	<style type="text/css">
	.important {
		font-weight:bold;
		font-size:xx-large;
	}
	.blue {
		color:blue;
	}
	</style>
  </head>
  
  <body>
	<h1>标题 1</h1>
	<h2>标题 2</h2>
	<p>这是一个段落。</p>
	<p>这是另一个段落。</p>
	<div id="div1">这是一些文本。</div>
	<div id="div2">这是一些文本。</div>
	<br>
	<button id="button1">向元素添加类</button>
	<button id="button2">删除元素的类</button>
	<button id="button3">添加/删除元素的类</button>
  </body>
</html>
